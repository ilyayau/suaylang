name: artifact-validation

on:
  push:
  pull_request:

jobs:
  artifact-validation-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install (dev)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: CI diagnostics
        run: |
          python --version
          python -c "import sys; print(sys.executable)"
          python -c "import pkgutil; print('suaylang' in [m.name for m in pkgutil.iter_modules()])"

      - name: CLI smoke check
        run: |
          which suay && suay --help
          which suay-vm && suay-vm --help
