name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      full:
        description: "Run reproduce-all (slower)"
        required: false
        default: "false"
  schedule:
    - cron: "0 3 * * *"

jobs:
  ci:
    name: PR/push (fast)
    if: ${{ github.event_name != 'schedule' && !(github.event_name == 'workflow_dispatch' && github.event.inputs.full == 'true') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.8'

      - name: Install dependencies (dev + plots)
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev,plots]"

      - name: Lint (ruff)
        run: python -m ruff check .

      - name: Typecheck (mypy)
        run: python -m mypy

      - name: Tests + coverage (enforced)
        run: |
          python -m pytest --cov=suaylang --cov-report=term-missing --cov-report=xml
          echo "## Coverage" >> "$GITHUB_STEP_SUMMARY"
          python -m coverage report -m >> "$GITHUB_STEP_SUMMARY"

      - name: Reproduce fast (<=5 min)
        run: make reproduce-fast PY=python

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: suaylang-artifacts-fast
          path: |
            results/
            docs/plots/
            docs/diagrams/
            coverage.xml

  full:
    name: Nightly/dispatch (full)
    if: ${{ github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.full == 'true') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.8'

      - name: Install dependencies (dev + plots)
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev,plots]"

      - name: Lint (ruff)
        run: python -m ruff check .

      - name: Typecheck (mypy)
        run: python -m mypy

      - name: Tests + coverage (enforced)
        run: |
          python -m pytest --cov=suaylang --cov-report=term-missing --cov-report=xml
          echo "## Coverage" >> "$GITHUB_STEP_SUMMARY"
          python -m coverage report -m >> "$GITHUB_STEP_SUMMARY"

      - name: Reproduce all
        run: make reproduce-all PY=python

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: suaylang-artifacts-full
          path: |
            results/
            docs/plots/
            docs/diagrams/
            coverage.xml
