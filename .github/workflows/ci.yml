name: ci

on:
  push:
  pull_request:

jobs:
  contract:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install (dev)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Run tests
        run: |
          mkdir -p artifacts
          python -m pytest -q | tee artifacts/pytest.txt

      - name: Run conformance report
        run: |
          python tools/conformance/run.py conformance/corpus | tee artifacts/conformance.txt

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: contract-reports
          path: artifacts/*.txt
