name: artifact-validation

on:
  push:
  pull_request:

jobs:
  artifact-validation-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install (dev)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: CLI smoke check
        run: |
          which suay && suay --help
          which suay-vm && suay-vm --help

      - name: Run tests
        run: |
          mkdir -p artifacts
          python -m pytest -q | tee artifacts/pytest.txt

      - name: Run conformance report
        run: |
          python tools/conformance/run.py conformance/corpus | tee artifacts/conformance.txt

      - name: Run diff-test (CI subset)
        run: |
          python -m tools.diff_test.main --profile ci --out-dir results

      - name: Run benchmarks (smoke)
        run: |
          python benchmarks/benchmark_runner.py --profile smoke --out-dir results

      - name: Run baseline runner
        run: |
          python experiments/baseline_runner.py

      - name: Run ablation runner
        run: |
          python experiments/ablation_runner.py

      - name: Run human-study proxy (static metrics)
        run: |
          python -m tools.human_proxy.run --out-dir results

      - name: Build research plan PDF
        run: |
          make research-pdf
          test -s docs/RESEARCH_PLAN.pdf

      - name: Build Technical Report PDF
        run: |
          sudo apt-get update && sudo apt-get install -y pandoc texlive-xetex
          make tr
          test -s paper/TR-2025-01.pdf

      - name: Upload results and paper
        uses: actions/upload-artifact@v4
        with:
          name: contract-reports
          path: |
            artifacts/*.txt
            results/*
            docs/RESEARCH_PLAN.pdf

      - name: Upload Technical Report PDF
        uses: actions/upload-artifact@v4
        with:
          name: technical-report
          path: paper/TR-2025-01.pdf
