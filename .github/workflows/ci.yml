name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.8'

      - name: Install dependencies (dev + plots)
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev,plots]"

      - name: Run tests
        run: python -m pytest -q

      - name: Reproduce all results
        run: make reproduce-all PY=python

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: suaylang-results
          path: results/

      - name: Upload key reports
        uses: actions/upload-artifact@v4
        with:
          name: suaylang-reports
          path: |
            README.md
            docs/COMMITTEE_ONEPAGER.md
            docs/assets/
            results/*.md
            results/*.json
