jobs:
name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev]"
      - name: Run tests
        run: python -m pytest -q
      - name: Reproduce all results
        run: make reproduce-all PY=python
      - name: Upload results artifacts
        uses: actions/upload-artifact@v4
        with:
          name: suaylang-results
          path: results/
          test -s docs/RESEARCH_PLAN.pdf

      - name: Build Technical Report PDF
        run: |
          sudo apt-get update && sudo apt-get install -y pandoc texlive-xetex
          make tech-report-pdf
          test -s paper/suaylang-tech-report.pdf

      - name: Reproduce all results
        run: |
          make reproduce

      - name: Upload all results and PDFs
        uses: actions/upload-artifact@v4
        with:
          name: suaylang-artifacts-${{ github.sha }}
          path: |
            results/
            paper/*.pdf
            docs/COMMITTEE_ONEPAGER.md
            docs/TECH_REPORT.md
          retention-days: 30
