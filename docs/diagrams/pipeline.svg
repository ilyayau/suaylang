<svg xmlns="http://www.w3.org/2000/svg" width="980" height="260" viewBox="0 0 980 260">
  <style>
    .box { fill: #ffffff; stroke: #111827; stroke-width: 2; }
    .title { font: 16px sans-serif; fill: #111827; font-weight: 700; }
    .text { font: 13px sans-serif; fill: #111827; }
    .arrow { stroke: #111827; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#111827" />
    </marker>
  </defs>

  <text x="20" y="28" class="title">Reproduction pipeline (make reproduce-all)</text>

  <rect x="20" y="60" width="210" height="70" class="box"/>
  <text x="32" y="88" class="text">Inputs</text>
  <text x="32" y="108" class="text">corpus + examples</text>

  <rect x="270" y="60" width="210" height="70" class="box"/>
  <text x="282" y="88" class="text">make reproduce-all</text>
  <text x="282" y="108" class="text">single entrypoint</text>

  <rect x="520" y="60" width="200" height="70" class="box"/>
  <text x="532" y="88" class="text">baseline</text>
  <text x="532" y="108" class="text">results/baseline*</text>

  <rect x="520" y="150" width="200" height="70" class="box"/>
  <text x="532" y="178" class="text">plots</text>
  <text x="532" y="198" class="text">docs/plots/*.png</text>

  <rect x="750" y="60" width="210" height="70" class="box"/>
  <text x="762" y="88" class="text">integrity</text>
  <text x="762" y="108" class="text">manifest + hashes</text>

  <path d="M230 95 L270 95" class="arrow"/>
  <path d="M480 95 L520 95" class="arrow"/>
  <path d="M480 95 L520 185" class="arrow"/>
  <path d="M720 95 L750 95" class="arrow"/>
</svg>
