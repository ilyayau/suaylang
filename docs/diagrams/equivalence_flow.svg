<svg xmlns="http://www.w3.org/2000/svg" width="980" height="300" viewBox="0 0 980 300">
  <rect x="0" y="0" width="980" height="300" fill="white"/>
  <style>
    .box { fill: #ffffff; stroke: #111827; stroke-width: 2; }
    .hdr { font: 700 18px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #111827; }
    .txt { font: 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #111827; }
    .muted { fill: #374151; }
    .arrow { stroke: #111827; stroke-width: 2; fill: none; marker-end: url(#arrow); }
  </style>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#111827"/>
    </marker>
  </defs>

  <text x="24" y="38" class="hdr">Equivalence / evidence flow</text>
  <text x="24" y="62" class="txt muted">Research claim is operationalized as a protocol that emits auditable artifacts.</text>

  <rect x="24" y="96" width="210" height="76" class="box" rx="10"/>
  <text x="44" y="128" class="txt">Claim</text>
  <text x="44" y="152" class="txt muted">observational equivalence</text>

  <rect x="270" y="96" width="220" height="76" class="box" rx="10"/>
  <text x="290" y="128" class="txt">Protocol</text>
  <text x="290" y="152" class="txt muted">make reproduce-all</text>

  <rect x="526" y="78" width="210" height="112" class="box" rx="10"/>
  <text x="546" y="110" class="txt">Artifacts</text>
  <text x="546" y="134" class="txt muted">results/*</text>
  <text x="546" y="156" class="txt muted">docs/plots/*</text>
  <text x="546" y="178" class="txt muted">docs/diagrams/*</text>

  <rect x="772" y="96" width="184" height="76" class="box" rx="10"/>
  <text x="792" y="128" class="txt">Integrity</text>
  <text x="792" y="152" class="txt muted">manifest.json + hashes.txt</text>

  <path d="M234 134 L270 134" class="arrow"/>
  <path d="M490 134 L526 134" class="arrow"/>
  <path d="M736 134 L772 134" class="arrow"/>

  <rect x="24" y="206" width="932" height="70" class="box" rx="10"/>
  <text x="44" y="238" class="txt">Reviewer reading order</text>
  <text x="44" y="262" class="txt muted">docs/REVIEWER_PORTAL.md → docs/COMMITTEE_ONEPAGER.md → results/README.md → evidence files</text>
</svg>
